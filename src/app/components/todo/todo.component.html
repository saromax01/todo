<div class="input-group mb-3">
  <input
    type="text"
    class="form-control"
    [(ngModel)]="newTodoText"
    placeholder="Inserisci un nuovo todo"
  />
  <div class="input-group-append">
    <button class="btn btn-primary" (click)="addTodo()">Aggiungi</button>
  </div>
</div>

<ul class="list-group">
  <li
    *ngFor="let todo of todos"
    class="list-group-item d-flex justify-content-between align-items-center"
  >
    {{ todo.title }}
    <div>
      <button class="btn btn-success btn-sm" (click)="markAsCompleted(todo)">
        Completato
      </button>
    </div>
  </li>
</ul>
<div *ngIf="loading" class="loading-message">Recupero...task...</div>
<ul *ngIf="!loading" class="todo-list">
  <li *ngFor="let todo of todos">
    {{ todo.title }}
    <button class="btn btn-success btn-sm" (click)="markAsCompleted(todo)">
      Completato
    </button>
  </li>
</ul>
